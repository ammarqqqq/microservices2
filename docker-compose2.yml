    build: ./messageservice
    environment:
      SERVICE_NAME: messageservice
      SERVICE_TAGS: production
      NODE_ENV: development
      TRACE_SERVICE_NAME: messageservice
      TRACE_API_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjU5NmY0ZDE1ZTg2OTYyMzg2NzA0NTEwOSIsImlhdCI6MTUwMDQ2NjQ1M30.r6BHvTt3RCkYsTe_U36lAED_t8xtJRKFFEgVAkN8jNE
    links:
      - messageservicemongo
      - pushnotificationserviceredis
    ports:
      - "8080"
      - "9922"
    restart: always
    depends_on:
      - consul
      - registrator
      - messageservicemongo
      - pushnotificationserviceredis

  pushnotificationserviceredis:
    image: redis
    restart: always

  messageservicemongo:
    image: mongo:latest
    command: --smallfiles
    restart: always

  historyservice:
    build: ./historyservice
    environment:
      SERVICE_NAME: historyservice
      SERVICE_TAGS: production
      NODE_ENV: development
      CONSUL_ADDRESS: consul:8500
      TRACE_SERVICE_NAME: historyservice
      TRACE_API_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjU5NmY0ZDE1ZTg2OTYyMzg2NzA0NTEwOSIsImlhdCI6MTUwMDQ2NjQ1M30.r6BHvTt3RCkYsTe_U36lAED_t8xtJRKFFEgVAkN8jNE
    ports:
      - "8080"
      - "9922"
    restart: always
    depends_on:
      - lb

  historymongo:
    image: mongo:latest
    command: --smallfiles
    restart: always
    ports:
      - "27017"
    environment:
       SERVICE_NAME: historymongodb
       SERVICE_TAGS: production

  backofficeservice:
    build: ./backofficeservice
    environment:
      SERVICE_NAME: backofficeservice
      SERVICE_TAGS: production
      NODE_ENV: development
      CONSUL_ADDRESS: consul:8500
      DNSDOMAIN: ${DNSDOMAIN}
      TRACE_SERVICE_NAME: backofficeservice
      TRACE_API_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjU5NmY0ZDE1ZTg2OTYyMzg2NzA0NTEwOSIsImlhdCI6MTUwMDQ2NjQ1M30.r6BHvTt3RCkYsTe_U36lAED_t8xtJRKFFEgVAkN8jNE
      RABBITMQ_URL: 'amqps://rabbitmq:rabbitmq@rabbit3:5671/'
    ports:
      - "8080"
      - "9922"
    links:
      - backofficemongo
      - backofficetokenredis
    restart: always
    extra_hosts:
      - "${DNSDOMAIN}:${DNSDOMAINIP}"

  backofficemongo:
    image: mongo:latest
    command: --smallfiles
    restart: always
    ports:
      - "27017"
    environment:
      SERVICE_NAME: backofficemongo
      SERVICE_TAGS: production

  transactionservice:
    build: ./transactionservice
    environment:
      SERVICE_NAME: transactionservice
      SERVICE_TAGS: production
      NODE_ENV: development
      CONSUL_ADDRESS: consul:8500
      TRACE_SERVICE_NAME: transactionservice
      TRACE_API_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjU5NmY0ZDE1ZTg2OTYyMzg2NzA0NTEwOSIsImlhdCI6MTUwMDQ2NjQ1M30.r6BHvTt3RCkYsTe_U36lAED_t8xtJRKFFEgVAkN8jNE
    ports:
      - "8080"
      - "9922"
    restart: always

  transactionmongo:
    image: mongo:latest
    command: --smallfiles
    restart: always

  transactionredis:
    image: redis
    restart: always

