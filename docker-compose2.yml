version: '2'

services:

  consul:
    #command: -server -advertise 172.17.0.1 -bootstrap
    command:  -retry-join 52.57.99.89  -retry-join 35.197.251.183  -retry-join 52.48.82.32  -advertise 35.195.204.22
    image: progrium/consul:latest
    ports:
     - "8500:8500"
     - "8300:8300"
     - "8400:8400"
     - "8301:8301"
    #  - "8301/udp:8301/udp"
    #  - "8302/udp:8302/udp"
    restart: always

  registrator:
    command:  -ip=35.157.178.106 consul://consul:8500
    image: gliderlabs/registrator:latest
    links:
      - consul
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
    restart: always
    depends_on:
      - consul

  lb:
    build: ./lb_org
    ports:
      - "443:443"
    environment:
      CONSUL_URL: consul:8500
    restart: always
    hostname: lb
    domainname: sosi80bank.com
    extra_hosts:
     - "${DNSDOMAIN}:${DNSDOMAINIP}"

  elk:
    build: ./elk
    ports:
      - "5601:5601"
      - "9200:9200"
      - "5000:5000"
      - "5044:5044"
    restart: always

  web:
    build: ./web
    restart: always
    environment:
      SERVICE_NAME: web
      SERVICE_TAGS: production
      DNSDOMAIN: ${DNSDOMAIN}
    ports:
      - "443"
    hostname: web
    domainname: monifair.com

  backofficeweb:
    build: ./backofficeweb
    restart: always
    environment:
      SERVICE_NAME: backofficeweb
      SERVICE_TAGS: production
      DNSDOMAIN: ${DNSDOMAIN}
    ports:
      - "443"
    hostname: backofficeweb
    domainname: monifair.com/backofficeweb

  userandaccountredis:
    image: redis
    restart: always
    ports:
      - "6379"
    environment:
      SERVICE_NAME: userandaccountredis
      SERVICE_TAGS: production

  backofficetokenredis:
    image: redis
    restart: always
    ports:
      - "6379"
    environment:
      SERVICE_NAME: backofficetokenredis
      SERVICE_TAGS: production

  userandaccountmongo:
    image: mongo:latest
    command: --smallfiles
    restart: always
    ports:
      - "27017"
    environment:
      SERVICE_NAME: userandaccountmongodb
      SERVICE_TAGS: production

  #securemongo:
    #build: ./securemongodb
    #command: --smallfiles
    #volumes: # does not work on osx
    #  - "/usr/local/mongodb/db:/data/db"
    #environment:
    #    MONGODB_USER: admin
    #    MONGODB_DATABASE: user
    #    MONGODB_PASS: test
    #restart: always
    #ports:
    #    - "27017"
